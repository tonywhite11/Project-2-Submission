<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
            <ul class="stars">
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
            </ul>

            <span class="moves">0</span>  Moves

            <span class="clock">0:00</span> <!--new clock element -->

            <div class="restart">
                <i class="fa fa-repeat"></i>
            </div>
        </section>

        <ul class="deck">
           
        </ul>
    </div>
    <!--Game Over Modal element-->
    <div class="modal_background hide">
        <div class="modal_body">
            <div class="modal_heading">
              <h1 class="modal_title">Your Scores:</h1>
              <span class="modal_close">x</span>
            </div>
            <div class="modal_scores">
              <span class="modal_time">Time =</span>
              <span class="modal_stars">Stars =</span>
              <span class="modal_moves">Moves =</span>
            </div> 
            <div class="modal_buttons">
              <button class="modal_button modal_cancel">Cancel</button>
              <button class="modal_button modal_replay">Replay</button>
            </div>   
        </div>
    </div>

    <hr>

   <footer>
      <p class="Attributes">Sources and Tutorials:</p>
      <ul>
          <li><a href="https://matthewcranford.com/memory-game-walkthrough-part-1-setup/">Matthew Cranford</a></li>
          <li><a href="https://www.youtube.com/watch?v=4bt6dXihyXY">Ryan Waite</a></li>
      </ul> 
   </footer>

    <script src="js/app.js"></script>
</body>
</html>
